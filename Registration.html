<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form.</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="box">
     <h2>Student Registration Form.</h2>
     <form class="box1">
        <label for="">Name</label>
        <input type="text">
        <br>
        <br>
        <label for="">Father Name</label>
        <input type="text">
        <br>
        <br>
        <label for="">Postal Address</label>
        <input type="text">
        <br>
        <br>
        <label for="">Personal Address</label>
        <input type="text">
        <br>
        <br>
        <label for="">Sex</label>
        <radio>
            <input type="radio">
            <label for="">Male</label>
            <input type="radio">
            <label for="">Female</label>
        </radio>
        <br>
        <br>
        
        <label for="">City</label>
        <select name="" id="">
            <option value="default">Select...</option>
            <option value="">USA</option>
            <option value="">UK</option>
            <option value="">INDIA</option>
            <option value="">CHINA</option>
            <option value="">KOREA</option>
        </select>
        <br>
        <br>
        <label for="">Course</label>
        <select name="" id="">
            <option value="default">Select...</option>
            <option value="">PYHTON FULL STACK</option>
            <option value="">JAVA FULL STACK</option>
            <option value="">CCNA</option>
            <option value="">DATA SCIENCE</option>
            <option value="">DATA ANALYST</option>
        </select>
        <br>
        <br>
        
        
        <label for="">District</label>
        <select name="" id="">
            <option value="default">Select...</option>
            <option value="">Mlp</option>
            <option value="">Clt</option>
            <option value="">Knr</option>
            <option value="">Ksd</option>
            <option value="">Erm</option>
        </select>
        <br><br>
        <label for="">State</label>
        <select name="" id="">
            <option value="default">Select...</option>
            <option value="">Kerala</option>
            <option value="">Tamilnadu</option>
            <option value="">Delhi</option>
            <option value="">Goa</option>
            <option value="">Mumbai</option>
        </select> 
        
        <br>
        <br>
        <label for="">PinCode</label> 
        <input type="number">
        <br>
        <br>
        <label for="">Email id</label> 
        <input type="email">
        <br>
        <br>
        <label for="">DOB</label> 
        <input type="number">
        <br>
        <br>
        <label for="">MobileNo</label> 
        <input type="number">
        <br>
        <br>
        <button>Reset</button>
        <button>Submit Form</button>
     </form>
    </div>


</body>
</html>
