<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Example of list</h1>
    <ul>
       <li>Apple</li>
       <li>Orange</li>
       <li>Grapes</li>
    </ul>
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ol>
    <dl>
        <dt>html</dt>
        <dd>hypertext markup language</dd>
        <dt>cs</dt>
        <dd>computer Science</dd>
    </dl>
    
</body>
</html>
