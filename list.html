<!DOCTYPE html>
<html lang="en">
<head>
    <title>list</title>
</head>
<body>
    <h4> Types of list</h4>
    <ul type="square">
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
        <li>Mango</li>
    </ul>
    <ol type="a">
        <li>Mango</li>
        <li>Orange</li>
        <li>Grape</li>
        <li>Pine apple</li>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext markable language</dd>            
        <dt>CS</dt>
        <dd>Computer Science</dd>
        <dt>DS</dt>
        <dd>Data Structure</dd>
    </dl>
</body>
</html>
